mutation Volunteer(
	$name: String!
	$surname: String
	$phone: String!
	$agreement: Boolean!
	$city: String
	$district: String
	$help_types: [Int]
	$captcha_token: String!
) {
	volunteer {
		create(
			name: $name
			surname: $surname
			phone: $phone
			agreement: $agreement
			city: $city
			district: $district
			help_types: $help_types
			captcha_token: $captcha_token
		) {
			... on Volunteer {
				name
				surname
				phone
				city
				district
			}
			... on ValidationErrorsList {
				errors {
					field
					messages
				}
			}
		}
	}
}
